<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Página de cadastro</title>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="cadastro.js" defer></script>
</head>

<body class="background-e-fonte">
    <section class="container">
        <div class="col-md-6 offset-md-3">
            <form action="#" class="text-center" id="form">
                <div class="form-group">
                    <div>
                        <h1>Cadastre-se</h1>
                        <p>Garanta o seu acesso em primeira mão! Realize o cadastro agora e passe a fazer parte
                            automaticamente da fila
                            de espera.
                        </p>
                    </div>
                </div>
                <div class="form-group">
                <h5 class="d-flex mb-3">Dados pessoais</h5>
                    <div class="mb-3 d-flex gap-2">
                        <input type="text" placeholder="Nome" class="w-50 col-6 px-3 py-2"> 
                        <input type="text" placeholder="Sobrenome" class="w-50 col-6 px-3">
                    </div>
                </div>
                <div class="form-group">
                    <div class="mb-3 d-flex gap-2">
                        <input type="email" pattern=".+.com" placeholder="Email" class="w-50 col-6 px-3 py-2" id="email">
                        <input type="email" pattern=".+.com" placeholder="Confirmar email" class="w-50 col-6 px-3" id="confirmaEmail">
                    </div>
                </div>
                <div class="form-group">
                    <div class="mb-3 d-flex gap-2">
                        <input type="password" placeholder="Senha" id="senha" class="w-50 col-6 px-3 py-2">
                        <input type="password" placeholder="Confirmar senha" id="confirmaSenha" class="w-50 col-6 px-3">
                    </div>
                    <span></span>
                </div>

                <div class="form-group">
                    <div class="mb-3 d-flex gap-2">
                        <input type="password" placeholder="RG" class="w-50 col-6 px-3 py-2">
                        <input type="password" placeholder="CPF" class="w-50 col-6 px-3">
                    </div>
                </div>
                
                <div class="form-group">
                <h5 class="d-flex mb-3">Endereço</h5>

                    <div class="mb-3 d-flex gap-2">
                        <input type="text" placeholder="CEP" class="w-50 col-6 px-3 py-2">
                        <input type="text" placeholder="País" id="cep" class="w-50 col-6 px-3">    
                    </div>
                </div>
                <div class="form-group">
                    <div class="mb-3 d-flex gap-2">
                        <input type="text" placeholder="Estado" class="w-50 col-6 px-3 py-2">
                        <input type="text" placeholder="Cidade" class="w-50 col-6 px-3">
                    </div>
                </div>
                <div class="form-group">
                    <div class="mb-3 d-flex gap-2">
                        <input type="text" placeholder="Bairro" class="col-6 px-3 py-2">
                        <input type="text" placeholder="Rua" class="col-6 px-3">
                    </div>
                </div>
                <div class="form-group">
                    <div class="mb-3 d-flex gap-2">
                        <input type="text" placeholder="Complemento" class="w-50 col-6 px-3 py-2">
                        <input type="text" placeholder="Nº" class="w-50 col-6 px-3">
                    </div>
                </div>
                <div class="form-group">
                    <div class="mb-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark text-center col-3 py-2">Cadastrar</button>
                    </div>
                </div>
        </div>
        </form>
    </section>

</body>

</html>
