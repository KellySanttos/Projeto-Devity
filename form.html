<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.css">
    <title>Página de cadastro</title>
    <script src="/js/script-bootstrap.js" defer></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <div class="col-md-6">
                    <h1>Cadastre-se</h1>
                    <p>Garanta o seu acesso em primeira mão! Realize o cadastro agora e passe a fazer parte automaticamente da fila
                        de espera.</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="text" placeholder="nome"> <input type="text" placeholder="sobrenome" class="mb-3">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="email" placeholder="email" class="mb-3">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="password" placeholder="senha" class="mb-3">
                    <input type="password" placeholder="confirmação de senha" class="mb-3">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="number" placeholder="rg" class="mb-3">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="number" placeholder="cep" id="cep" class="mb-3">
                    <input type="text" placeholder="estado" class="mb-3">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6"> 
                    <input type="text" placeholder="cidade" class="mb-3"> 
                    <input type="text" placeholder="bairro" class="mb-3">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6"> 
                    <input type="text" placeholder="rua" class="mb-3">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6"> 
                    <input type="text" placeholder="complemento" class="mb-3">
                    <input type="number" placeholder="nº" class="mb-3">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6"> 
                    <input type="button" value="Cadastrar" class="btn btn-dark">
                </div>
            </div>
    
    </div>    
    </form>
</body>

</html>
