<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Página de cadastro</title>
    <script src="/js/script-bootstrap.js" defer></script>
</head>

<body>
    <section class="d-flex">
        <div class="col-md-6 offset-md-3">
            <form class="text-center">
                <div class="form-group" style="margin-top: 10%;">
                    <div>
                        <h1>Cadastre-se</h1>
                        <p>Garanta o seu acesso em primeira mão!Realize o cadastro agora e passe a fazer parte
                            automaticamente da fila
                            de espera.
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="text" placeholder="nome" class="text-center"> <input type="text"
                            placeholder="sobrenome" class="mb-3 text-center">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="email" placeholder="email" class="mb-3 text-center input-tam">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="password" placeholder="senha" class="mb-3 text-center">
                        <input type="password" placeholder="confirmação de senha" class="mb-3 text-center">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="number" placeholder="rg" class="mb-3 text-center input-tam">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="number" placeholder="cep" id="cep" class="mb-3 text-center">
                        <input type="text" placeholder="estado" class="mb-3 text-center">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="text" placeholder="cidade" class="mb-3 text-center">
                        <input type="text" placeholder="bairro" class="mb-3 text-center">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="text" placeholder="rua" class="mb-3 text-center input-tam">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="text" placeholder="complemento" class="mb-3 text-center">
                        <input type="number" placeholder="nº" class="mb-3 text-center">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="button" value="Cadastrar" class="btn btn-dark text-center">
                    </div>
                </div>
        </div>
        </form>
    </section>

</body>

</html>
