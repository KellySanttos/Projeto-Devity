<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.css">
    <title>Página de cadastro</title>
    <script src="/js/script-bootstrap.js" defer></script>
</head>
<body>
    <form>
        <h1>Cadastre-se</h1>
        <p>Garanta o seu acesso em primeira mão! Realize o cadastro agora e passe a fazer parte automaticamente da fila de espera.</p>
        <input type="text" placeholder="nome">  <input type="text" placeholder="sobrenome">
        <input type="email" placeholder="email">
        <input type="password" placeholder="senha">
        <input type="password" placeholder="confirmação de senha">
        <input type="number" placeholder="rg">
        <input type="number" placeholder="cep" id="cep">
        <input type="text" placeholder="estado">
        <input type="text" placeholder="cidade">
        <input type="text" placeholder="bairro">
        <input type="text" placeholder="rua">
        <input type="text" placeholder="complemento">
        <input type="number" placeholder="nº">
        <input type="button" value="Cadastrar">
    </form>
</body>
</html>
